# vim: set shiftwidth=2 tabstop=2 softtabstop=-1 expandtab:

sudo: required

language: python

python:
  - "3.6"

services:
  - docker

install:
  - pip install docker-compose

before_script:
  - docker version
  - docker-compose version

script:
  - docker build --tag hugo .
  - docker run --rm hugo which hugo
  - docker run --rm hugo hugo new site test
  - docker-compose up -d

after_script:
  - docker-compose logs
  - docker-compose down

deploy:
  provider: releases
  api_key:
    secure: 
  file: Dockerfile
  on:
    repo: yanqd0/docker-hugo
    tags: true
